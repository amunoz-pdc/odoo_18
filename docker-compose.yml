services:
  odoo:
    image: alexpdc/odoo_18:latest
    container_name: odoo
    ports:
      - "8069:8069"
    environment:
      - ODOO_HOME=/opt/odoo
      - ODOO_CONF=/opt/odoo/odoo/odoo.conf
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - PYDEVD_PATH=/opt/.pycharm_helpers/pydev

    depends_on:
      - db
    volumes:
      - .:/opt/odoo/odoo
      - "/c/Program Files/JetBrains/PyCharm 2024.3/plugins/python-ce/helpers:/opt/.pycharm_helpers"
      - filestore-data:/opt/odoo/.local/share/Odoo/filestore

  db:
    image: "postgres:15"
    container_name: odoo-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
